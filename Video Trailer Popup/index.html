<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
  <body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/2507025/pexels-photo-2507025.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Movie Image">
        <h1>Movie Title</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Corporis dolore explicabo magnam, laborum culpa cumque quod autem perferendis sapiente molestiae repellendus, libero aliquam sint ducimus deleniti assumenda, eum dolores totam?</p>
        <button class="btn">Watch Now</button>
    </div>
    <div class="trailer-container active">
        <video class="video" src="https://videos.pexels.com/video-files/3093861/3093861-sd_640_360_30fps.mp4" controls>
        </video>
        <i class="fa-solid fa-xmark fa-2x close-icon"></i>
    </div>
    <script src="index.js"></script>
</body>
</body>
</html>
